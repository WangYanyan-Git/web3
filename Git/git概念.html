        /*
        git :是一个分布式代码版本管理控制系统 ，性能超过了svn
        历史：在很久以前，开发项目的时候，大家一起开发项目，当项目还没开发完成的时候，
        功能分散分配，再整合在一起，提供的人多了，就需要一个整理代码的平台，例如：
        有冲突了咋解决，合并版本，
        技术选择，参考的因素，技术社区是否成熟，是否在运营中，没有，以后出现问题，没有人支持
         作用：记录当前代码的所有版本信息，历史修改信息，而且方便快速回退到某一个的版本，
              方便团队协作开发，检测代码冲突，合并代码

        svn:比git出现的早，它是集中式管理
        links，之所以强大，是因为有一个强大的社区群
         unoks，

        集中式：需要一台中央服务器
        中央服务器：版本信息记录，和最新版本管理都在这里
        在本地开发完成后，在提交完成之前，本次开发的内容不是一新的版本
        提交一次记录一次历史版本，把当前版本存储起来，供以后对比，回滚使用
        内网才能使用，出去就不能访问，需要vpn
        需要时刻和中央服务器保持网络连接，这样才可以随时管理历史版本信息

        分布式：也有一个集中服务器（giHub）仓库，存放每一开发者的本地都是一个git仓库，
        a把自己的代码和版本 推送同步到仓库中，b再把服务器上版本信息同步到本地

         1，在本地就可以生产历史版本，本地查看历史版本不需要联网
        扫盲：cnd加速，地域式服务分布管理，例如：中国使用qq的人很多，服务器在北京，在深圳的人访问就慢一些
        而为了访问快一些，在深圳又放了一台服务器，在深圳的人访问的时候就优先找深圳的服务器，速度就款很多，
        在北京的就还是访问北京的服务器...分发汇总
        cms:内容发布系统

        mac安装：
        1,安装homebrew, 通过homebrew安装git，然后打开http://brew.sh/，拷贝对应脚本到终端下安装homebrew，然后
        在终端执行 brew install git 命令
        2,直接从AppStore安装Xcode，Xcode集成了git，不过默认没有安装，需要运行Xcode，选择菜单 Xcode->Preferences
        在弹出框口中找到Downloads 选择 Command Line Tools，点 Install就可以完成安装了

        思考：git和svn的区别
         传输的时候的区别：git是原数据流，比svn快
        svn安装文件的上传下载
