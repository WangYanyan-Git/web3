<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    git 的常用指令：
    git init :初始化一个git仓库，会创建一个.git文件 
    
    add: 工作区提交到暂存区  add .是修改的全部提交， add src/1.js 是单个文件提交
    commit：暂存区提交到历史区 -m ’备注信息'
    reset：回退到某一个版本
    stash: 保存某次修改
    rm :删除某个文件 从本区域删除，在上一区域有

    pull:拉取代码
    push:推送代码到远程
    status：查看当前状态
    diff:查看修改
    log:查看历史记录
    checkout：切换分支
    branch -b 分支:删除当前分支

    */
    </script>
</body>
</html>
