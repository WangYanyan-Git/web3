<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    git init 在本地创建一个git仓库
    touch .gitignore 创建忽略文件  node_modules .idea

     - 从工作区提交到暂存区的操作：
        add . || -A （全部）||<file> : 从工作区提交到暂存区
        reset（全部） ||  reset HEAD <file>（单个文件）: 暂存区回退到工作区

     - 从工作区提交到暂存区的操作：
        commit：暂存区提交到历史区 -m ’备注信息'
        reset 某次版本号 ：历史区后回退到某一次版本

     log:查看历史记录
     status：查看当前状态
     diff:工作区对比暂存区区别
     diff master（某次分支） :工作区对比历史区
     diff --cached :暂存区对比历史区
    
     - 连接远程仓库地址：
        git remote add origin[给远程仓库起的别名] 远程仓库名
        git remote remove origin 
        git clone 远程仓库名：连接并克隆仓库的内容
    - 配置
        config --list/-l:显示当前的git配置
        config --global user.name '[你的账号名]'
        config --global user.email '[你的邮箱地址]' 注册账号的邮箱地址

    - 同步远程仓库 
        pull:拉取代码
        push:推送代码到远程
        pull --rebase  origin 分支名 ：如有冲突，可强制拉取
        备注：写代码之前先pull拉取最新代码，预防冲突

     - 分支的操作
        branch :查看本地所有分支
        branch 分支名:创建本地分支
        branch -d 分支:删除本地分支
        checkout：切换分支
        checkout -b ：创建加切换本地分支一起操作

     - 合并分支:合并到那个分支，就先切换到那个分支，一般到master合并别的分支
       例如目前在0.3.2分支，0.3.2分支要合并到master分支
       1，branch master 从0.3.2分支切换到master主干
       2，master meger 0.3.2 合并0.3.2分支到master主干上

    真实项目中情况：
    1，本地是空的，拉取远程仓库的代码（要改某一个分支）
     。git clone 远程仓库名
     。git fetch 同步远程所有的分支（clone完成后，远程仓库中又添加了新的分支的时候）

    2，先在本地开发，再同步到远程仓库
     。git init 在本地创建一个git仓库
     。touch .gitignore 创建忽略文件  node_modules .idea
     。add ,commit 操作到本地仓库
     。git remote add origin 远程仓库地址
     。pull / push操作

    - 上线版本
     一般上线的是某个分支的代码
     回滚：
     例如：0.3.2版本在线上出问题了，直接再上线0.3.1版本，覆盖


    

    */
    </script>
</body>
</html>
