<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         find:查找
         不改变原数组，返回找到的那一项,返回true表示找到了，找到后就停止循环
         使用场景：查找数组
        */

        let ary=[1,2,3,3,4,5,4];
 
       let newary= ary.find(function(item,index) {
            return item===4
        })
        console.log(newary);
        
        
          
       

     

    </script>
</body>
</html>
