<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" value="" placeholder="请输入"  id="input">
    <script>
        //使用Object.defineProperty()实现一个双向数据绑定的效果
       //es5自带的一个Object的属性，属性值是一个方法
      //语法 Object.defineProperty(要操作的对象,'对象的属性,{ 给属性的描述 })
       var obj={};
       Object.defineProperty(obj,'name',{
          get(){
             return input.value
          },
          set(val){
            input.value=val; //改变obj.name的时候给input赋值
          }
       })

     input.addEventListener('keyup',function (e) {
       
         if(e.keyCode==13){
             obj.name=this.value;
             console.log(obj.name);
         }
     })

       
    </script>
</body>
</html>
